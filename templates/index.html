<!DOCTYPE html>
<html>
<head>
  <title>OwnTracks Live Map</title>
  <meta charset="utf-8" />
  <meta http-equiv="refresh" content="10">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    async function loadData() {
      const response = await fetch('/gps_log.json');
      const lines = await response.text();
      const points = lines.trim().split('\n').map(line => JSON.parse(line));
      return points.map(p => [p.data.lat, p.data.lon]);
    }

    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    loadData().then(points => {
      if (points.length > 0) {
        const latest = points[points.length - 1];
        L.marker(latest).addTo(map).bindPopup('Siste posisjon').openPopup();
        map.setView(latest, 13);
        const polyline = L.polyline(points, {color: 'blue'}).addTo(map);
      }
    });
  </script>
</body>
</html>
